<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnungserstellung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rechnung erstellen</h1>
   <form action="http://127.0.0.1:5000/generate_invoice" method="POST">
    <label for="client_name">Name des Auftraggebers:</label>
    <input type="text" id="client_name" name="client_name" required><br><br>

    <label for="client_address">Adresse des Auftraggebers:</label>
    <input type="text" id="client_address" name="client_address" required><br><br>

    <label for="service_type">Art der IT-Dienstleistung (Mehrfachauswahl möglich):</label>
    <select id="service_type" name="service_type[]" multiple size="5" required>
        <option value="Webseiten Erstellung über Wix">Webseiten Erstellung über Wix</option>
        <option value="Webseiten Programmierung">Webseiten Programmierung</option>
        <option value="App Programmierung">App Programmierung</option>
        <option value="Google Ads Kampagne">Google Ads Kampagne</option>
        <option value="Content Creation">Content Creation</option>
        <option value="Social Media Post">Social Media Post</option>
    </select><br><br>

    <label for="amount">Betrag (in Euro):</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <button type="submit">Rechnung erstellen</button>
</form>
</div>
<!-- Google Places API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>
<script>
    function initialize() {
        const input = document.getElementById('client_address');
        const autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.setFields(['address_components', 'formatted_address']);

        autocomplete.addListener('place_changed', function () {
            const place = autocomplete.getPlace();
            let address = '';

            if (place.address_components) {
                address = place.formatted_address;

                // Du kannst auch spezifische Daten aus place.address_components extrahieren
                const postal_code = place.address_components.find(component => component.types.includes('postal_code'));
                const city = place.address_components.find(component => component.types.includes('locality'));

                console.log("PLZ:", postal_code ? postal_code.long_name : '');
                console.log("Ort:", city ? city.long_name : '');
            }

            document.getElementById('client_address').value = address;
        });
    }

    window.addEventListener('load', initialize);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Rechnungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alle Rechnungen</h1>
        <table>
            <thead>
                <tr>
                    <th>Rechnungsnummer</th>
                    <th>Rechnungsdatum</th>
                    <th>Betrag</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier werden die Rechnungsdaten dynamisch eingefügt -->
                {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.invoice_number }}</td>
                    <td>{{ invoice.invoice_date }}</td>
                    <td>{{ invoice.amount }} €</td>
                    <td>
                        <a href="{{ url_for('download_invoice', filename=invoice.path) }}" class="download-btn">Herunterladen</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="back-btn">Zurück zur Rechnungserstellung</a>
    </div>
</body>
</html>
